<div class="body" [ngClass]="getBodyClass()">
    <h1 class="heading1">Log Out</h1>

    <div class="background">
        <img src="/assets/Img/logout.png" alt="" class="logout-image">
        <h3 class="heading2">Oh no! You're Leaving.....</h3>
        <h3 class="heading3">Are you sure ?</h3>
        <button class="no" (click)="no()">Naah, Just Kidding</button>
        <button class="yes" (click)="yes()">Yes, Log Me Out</button>
    </div>
</div>
