<div class="background">
    <form  class="form">
      <h3 class="heading1">ADMIN FEEDBACK</h3>
        <mat-form-field class="insuranceid" >
            <input [(ngModel)]="pendingInsurance_data.insuranceNumber" name="insuranceNumber" matInput autocomplete="off" required placeholder="Insurance Number"  type="text">
          </mat-form-field>
        
          <mat-form-field class="insuranceName">
            <input [(ngModel)]="pendingInsurance_data.insuranceId" name="insuranceId" matInput type="text" autocomplete="off" required placeholder="Insurance ID" >
          </mat-form-field>

          <mat-form-field class="insuranceDescription">
            <mat-label>Feedback By Admin</mat-label>
            <textarea [(ngModel)]="pendingInsurance_data.feedback"  matInput name="feedback" id="" autocomplete="off" cols="30" rows="10" required></textarea>
          </mat-form-field>
        

        <mat-form-field class="premium">
            <input [(ngModel)]="pendingInsurance_data.email" name="email" matInput type="email" autocomplete="off" required placeholder="email" >
        </mat-form-field>
         

    </form>
    <button class="submit" type="submit" (click)="closedialog()" mat-raised-button>CLOSE DIALOG</button>
</div>
